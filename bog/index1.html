    <script>
        // Funzione per ottenere l'ora, i minuti e i millisecondi attuali nel formato specifico
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            // Formattare l'output con il formato desiderato (hh:mm.ssssss)
            const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')} - ${seconds.toString()}.${milliseconds.toString()}`;

            return formattedTime;
        }

        function updateTime() {
            const timeDisplay = document.getElementById("timeDisplay");

            const currentTime = getCurrentTime();

            timeDisplay.textContent = currentTime;
        }

        setInterval(updateTime, 50);

        updateTime();
    </script>
